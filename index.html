<!DOCTYPE html>
<html>
	<head>
		<title>Pamela Yuli</title>
	</head>
	<body>
		

		<style>
		@import url(http://fonts.googleapis.com/css?family=Lato:300);
		body {
		  min-height: 100%;
		  -webkit-font-smoothing: antialiased;
		}

		body {
		  background: #404853;
		  font-family: 'Lato', sans-serif;
		  font-weight: 300;
		}

		a {
		  text-decoration: none;
		}

		ul {
		  margin: 0;
		  padding: 0;
		  width: 100%;
		}

		li {
		  list-style-type: none;
		}

		h2 {
		  color: white;
		  font-size: 0.8em;
		  margin-top: 15em;
		}
		

		/* Add a black background color to the top navigation */
		.topnav {
		    background-color: #404853;
		    overflow: hidden;
		    width: 100%;
		    padding: 15px;
    		padding-left: 150px;
    		position: fixed;
		}

		/* Style the links inside the navigation bar */
		.topnav a {
		    float: left;
		    color: #f2f2f2;
		    text-align: center;
		    padding: 14px 16px;
		    text-decoration: none;
		    font-size: 17px;
		    width: 15%;

		}

		/* Change the color of links on hover */
		.topnav a:hover {
		    background-color: #ddd;
		    color: black;
		}

		/* Add a color to the active/current link */
		.topnav a.active {
		    background-color: #373737;
		    color: white;
		}

		
		.descriptions {
		  position: absolute;
		  top: 50%;
		  left: 25%;
		  transform-origin: center;
		  font-size: 1.2em; 
		
		}

}

		p{
		  color: white;
		  cursor:default;
		  font-size:0.8em;
		  margin-top:5em;
		  user-select: none;
		}

		#page1 {
		height:1100px;
		width:1000px;
		background:#404853;
		padding-top:110px;
		}
		
		#page2 {
		height:1100px;
		width:1000px;
		background:#404853;
		padding-top:150px;
		}
		
		#page3 {
		height:1100px;
		width:1000px;
		background:#404853;
		padding-top:150px;
		}

		#page4 {
		height:1100px;
		width:1000px;
		background:#404853;
		padding-top:150px;
		}

		</style>
		<div class="topnav">
			<ul>
				<li><a class="active" href="#home">Home</a></li>
				<li><a href="#games">Games</a></li>
				<li><a href="#about">About</a></li>
				<li><a href="resume/Yuli_Pamela_Resume.pdf">CV/Resume</a></li>
				<li><a href="#drawings">Art/Drawings</a></li>
			</ul>
		</div>
		<div class="logo">
			<img src="logo.png" text-align="center">
		</div>
		<div id="page1">
		  <a id="home" class="smooth"></a>
		</div>

		<div id="page2">
		  <a id="games" class="smooth"></a>
		    Portfolio page content goes here.
		</div>

		<div id="page3">
		  <a id="about" class="smooth"></a>
		  About Me:
		</div>

		<div id="page4">
		  <a id="drawings" class="smooth"></a>
		    My Drawings
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://github.com/kswedberg/jquery-smooth-scroll/blob/master/jquery.smooth-scroll.min.js"></script>
		<script>
		$('.smooth').on('click', function() {
		    $.smoothScroll({
		        scrollElement: $('body'),
		        scrollTarget: '#' + this.id
		    });
		    
		    return false;
		});
		</script>
	</body>
</html>
