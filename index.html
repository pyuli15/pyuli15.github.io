<!DOCTYPE html>
<html>
	<head>
		<title>Pamela Yuli</title>
		<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
	</head>
	<body>
		

		<style>
		@import url(http://fonts.googleapis.com/css?family=Lato:300);

		body {
		  background: #404853;
		  font-family: 'Lato', sans-serif;
		  font-weight: 300;
		  margin: 0;
		  padding: 0;
		  min-height: 100%;
		  -webkit-font-smoothing: antialiased;
		}

		a {
		  text-decoration: none;
		}

		.topnav ul {
		  margin: 0;
		  padding: 0;
		  width: 100%;
		}

		.topnav li {
		  list-style-type: none;
		}

		h1 {
		  color: white;
		  font-size: 30px;
		  text-align: center;
		}
		.logo {
	  	
	  	text-align: center;
	    display: block;
	    height: 150px;
	    padding-block-start: 300px;
		}

		/* Add a black background color to the top navigation */
		.topnav {
		    background-color: #404853;
		    overflow: hidden;
		    width: 100%;
		    padding: 15px;
    		padding-left: 150px;
    		position: fixed;
		}

		/* Style the links inside the navigation bar */
		.topnav a {
		    float: left;
		    color: #f2f2f2;
		    text-align: center;
		    padding: 14px 16px;
		    text-decoration: none;
		    font-size: 17px;
		    width: 15%;

		}

		/* Change the color of links on hover */
		.topnav a:hover {
		    background-color: #ddd;
		    color: black;
		}

		/* Add a color to the active/current link */
		.topnav a.active {
		    background-color: #373737;
		    color: white;
		}

		.container {
			position: relative;
			width: 1200px;
			height: 300px;
			margin: 240px auto;
		}

		.container .box {
			position: relative;
			width: calc(400px - 30px);
			height: calc(300px - 30px);
			background: #f0f;
			float: left;
			margin: 15px;
			box-sizing: border-box;
			overflow: hidden;
			border-radius: 10px;
		}

		.container .box .icon {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%
			height: 100%;
			background: #f00;
			transition: 0.5%;
			z-index: 1;
		}

		.container .box:hover .icon {
			top: 20px;
			left: calc(50% - 40px);
			width: 80px;
			height: 80px;
			border-radius: 50%;
		}
		
		.container .box .icon .fa {
			position: absolute;
			top: 50%;
			left: 50%
			transform: translate(-50,-50%);
			font-size: 80px;
			transition: 0.5s;
			color: #fff;
		}

		.container .box:hover .icon .fa {
			font-size: 40px;
		}
		.descriptions {
		  position: absolute;
		  top: 50%;
		  left: 25%;
		  transform-origin: center;
		  font-size: 1.2em; 
		
		}

		

}

		p{
		  color: white;
		  cursor:default;
		  font-size:0.8em;
		  margin-top:5em;
		  user-select: none;
		}

		#page1 {
		height:1100px;
		width:1000px;
		background:#404853;
		padding-top:200px;
		text-align: center;

		
		}
		
		#page2 {
		height:1100px;
		width:1000px;

		padding-top:200px;
		text-align: center;

		}
		
		#page3 {
		height:1100px;
		width:1000px;
		background:#404853;
		padding-top:200px;
		text-align: center;

		}

		#page4 {
		height:1100px;
		width:1000px;
		background:#404853;
		padding-top:200px;
		text-align: center;

		}

		</style>
		<div class="topnav">
			<ul>
				<li><a class="active" href="#home">Home</a></li>
				<li><a href="#games">Games</a></li>
				<li><a href="#about">About</a></li>
				<li><a href="">CV/Resume</a></li>
				<li><a href="#drawings">Art/Drawings</a></li>
			</ul>
		</div>

		<div class="logo">
			<img src="logo.png">
		</div>
		<div id="page1">
		  <a id="home" class="smooth"></a>
		</div>

		<div id="page2">
		  <a id="games" class="smooth"></a>
		    <h1> My Games </h1>
		</div>

		<div class="container">
			<div class="box">
				<div class="icon"><i class="fa fa-bullseye" aria-hidden="true"></i>>

				</div>
			</div>
			<div class="box">

			<div class="box">
			</div>
		</div>

		<div id="page3">
		  <a id="about" class="smooth"></a>
		  <h1> About Me </h1>
		</div>

		<div id="page4">
		  <a id="drawings" class="smooth"></a>
		  <h1> Other Projects </h1>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
		<script src="https://github.com/kswedberg/jquery-smooth-scroll/blob/master/jquery.smooth-scroll.min.js"></script>
		<script>
		$('.smooth').on('click', function() {
		    $.smoothScroll({
		        scrollElement: $('body'),
		        scrollTarget: '#' + this.id
		    });
		    
		    return false;
		});
		</script>
	</body>
</html>
